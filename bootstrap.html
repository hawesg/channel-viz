    <div class="starter-template">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Sensor 1</h3>
		  </div>
		  <div class="panel-body">
			<div class="alert alert-warning">RH: {{datastreams.RH1}}</div>
			<div class="alert alert-success">Temp: {{datastreams.Temp1}}</div>
		
		  </div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Sensor 2</h3>
		  </div>
		  <div class="panel-body">
		    <div class="alert alert-danger">RH: {{datastreams.RH2}}</div>
			<div class="alert alert-success">Temp: {{datastreams.Temp2}}</div>
		  </div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Sensor 3</h3>
		  </div>
		  <div class="panel-body">
			<div class="alert alert-success">RH: {{datastreams.RH3}}</div>
			<div class="alert alert-success">Temp: {{datastreams.Temp3}}</div>
		  </div>
		</div>

		  <div class="panel-heading">
		    <h3 class="panel-title">Sensor 4</h3>
		  </div>
